<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Entity Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .highlight {
            display: inline-block;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
        }
        .entity-location { background: #ffcccb; }
        .entity-person { background: #f4b5fd; }
        .pos-tag { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Input text</h2>
        <textarea>{{preview_text}}</textarea>
        
        <div class="results">
            <h3>Part-of-speech</h3>
            <p><strong>DANH TỪ:</strong>
                {%for noun in N%}
                    <span class="highlight pos-tag">{{noun}}</span>
                {%endfor%}
            </p>
            <p><strong>DANH TỪ RIÊNG:</strong> <span class="highlight pos-tag">Đà_Nẵng</span> <span class="highlight pos-tag">Văn_B</span></p>
            <p><strong>DANH TỪ CHỈ LOẠI:</strong> </p>
            <p><strong>ĐỘNG TỪ:</strong> </p>
            <p><strong>GIỚI TỪ:</strong> </p>
            <p><strong>TÍNH TỪ:</strong> </p>
        </div>
    </div>
    
</body>
</html>
